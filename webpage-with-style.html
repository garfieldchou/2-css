<html>

    <head>
    
        <title>Webpage With Style</title>
        
        <style type="text/css">
        
            .red {
            
                color:red;
                
            }
            
            .large {
            
                font-size:200%;
                
            }
            
            #green {
            
                color: green;
                
            }
            
            .underlined {
            
                text-decoration: underline;
                
            }
            
            #first-section {
            
                color:blue;
                background-color:#81F7D8;
                width:200px;
                position:relative;
                left:100px;
                top:100px;
                z-index:1;
                
            }
            
            #second-section {
            
                background-color:yellow;
                width:200px;
                position:relative;
                z-index:2
                
            }


        </style>
    
    </head>
    
    <body>
    
        <div id="first-section">
    
            <p>The quick brown fox jumped of the lazy dog.</p>
            
            <p>Wow, I love internal CSS!</p>
        
        </div>
        
        <div id="second-section">
            
            <p id="green">This is some more text. <span class="underlined">And this text is underlined.</span></p>
            
            <h1 class="red">CSS is cool!</h1>
            
        </div>
        
        <p>This paragraph is not floated!</p>
        
    </body>
</html>
